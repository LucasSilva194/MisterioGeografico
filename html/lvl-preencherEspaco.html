<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Espaços</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/preencherEspacos.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="main" class="container-fluid">
        <div class="row mx-auto">
            <div id="timer" class="col-auto">
              <p id="timer-title">Tempo:</p>
              <p id="timer-body">00:00</p>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mx-auto text-align-center">
            <div id="question" class="col-auto">
                <p id="question-title">Enigmas Geográficos:</p>
                <p id="question-body">
                  Complete as seguintes frases!
                </p>
            </div>
        </div>
        <div id="extenso" class="row align-items-center justify-content-center mx-auto text-align-center" >
            <div id="rectangle" class="col-auto" >
                <div id="answer-body" class="text-center"></div>
            </div>
        </div>
        <div class="row align-items-center justify-content-between">
            <div class="col-auto mx-auto align-self-center text-center">
              <a href="./levels.html">
                <input id="voltar" type="button" value="Voltar" />
              </a>
            </div>
            <div class="col-auto mx-auto align-self-center text-center">
              <input id="avancar" type="button" value="Avançar" />
            </div>
          </div>
    </div>
</body>
<script src="../js/preencherEspaco.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mistério Geográfico</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/access.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="main" class="container-fluid">
      <div class="rectangle">
        <div id="login-menu" class="container-fluid">
          <div class="row align-items-center justify-content-center">
            <div class="col-12">
              <img id="keys-image" src="../imgs/chaves.webp" alt="chaves" />
            </div>
          </div>
          <div class="row align-items-center justify-content-center">
            <div id="login-register" class="col-auto text-center" style="color: #ffc107">Login</div>
            <div id="login-register" class="col-auto text-center">|</div>
            <div id="login-register" class="col-auto text-center">Registar</div>
          </div>
          <div class="row align-items-center justify-content-center">
            <div id="subtext" class="col-12 text-center">Prepara-te para a aventura!</div>
          </div>
          <div id="username" class="row align-items-center justify-content-center">
            <input id="username-input" type="text" placeholder="Nome de Utilizador" />
          </div>
          <div id="password" class="row align-items-center justify-content-center">
            <input id="password-input" type="password" placeholder="Palavra-passe" />
          </div>
          <div class="row align-items-center justify-content-center">
            <div id="subtext" class="col-auto" style="margin: 10px">
              Esqueceu-se da palavra-passe?
            </div>
          </div>
          <div class="row align-items-center justify-content-center">
            <input type="button" onclick="login()" id="login-button" value="Vamos Começar!" />
          </div>

          <div class="row align-items-center justify-content-center">
            <a href="./register.html">
              <div id="subtext" class="col-auto" style="margin: 10px">
                Não tem conta? Registe-se agora!
              </div>
            </a>
          </div>
          <div class="row align-items-center justify-content-center">
            <a href="../index.html">
              <div id="subtext" class="col-auto" style="margin: 10px">Página inicial</div>
            </a>
          </div>
        </div>
      </div>
      <div class="return-button"></div>
    </div>

    <script src="../js/users.js"></script>
  </body>
</html>

<script>
  window.onload = function () {
    let user = JSON.parse(localStorage.getItem('loggedUser'));

    console.log('Utilizador:', user.username);

    if (user) {
      Swal.fire({
        title: 'Já tem sessão iniciada!',
        text: 'Deseja terminar sessão?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sim',
        cancelButtonText: 'Não',
        confirmButtonColor: '#d9b632',
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.removeItem('loggedUser');
          window.location.href = './login.html';
        } else {
          window.location.href = '/';
        }
      });
    }
  };
</script>

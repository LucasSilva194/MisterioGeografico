<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN - Mistério Geográfico</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
  
  <h3 id="userNivel"></h3>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Gerir Utilizadores</h3>
        <input id='remover' type="text" class="form-control" placeholder="Remover Utilizador">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <h3>Gerir Desafios</h3>
        <input id='eliminar' type="text" class="form-control" placeholder="Eliminar Desafio">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <h3>Gerir Medalhas</h3>
        <input id='adicionar-medalha' type="text" class="form-control" placeholder="Adicionar Medalha">
      </div>
    </div>
  </div>
  </body>
  <script>
    let user = JSON.parse(localStorage.getItem('loggedUser'));
    document.getElementById('userNivel').innerHTML = `Administrador: ${user.username}`;
  </script>
  <script src="../js/admin.js"></script>
</html>

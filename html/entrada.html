<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sala - Mistério Geográfico</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/entrada.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="main" class="container-fluid">
      <div class="d-flex align-items-center justify-content-center" style="height: 110vh">
        <div class="row align-items-center justify-content-between">
          <div class="col-auto mx-auto align-self-center text-center">
            <a href="./levels.html">
              <input id="voltar" type="button" value="Voltar" />
            </a>
          </div>
          <div class="col-auto mx-auto align-self-center text-center">
            <a id="target-level" href="">
              <input id="avancar" type="button" value="Avançar" />
            </a>
          </div>
        </div>
      </div>

      <div class="row align-items-center justify-content-center mx-auto">
        <div class="col-auto mx-auto align-self-center text-center fixed-bottom" id="rectangle">
          <div class="row align-items-center justify-content-center">
            <div id="level-preview" class="col-auto mx-auto align-self-center text-align-center">
              <p id="level-title">Título do desafio:</p>
              <p id="level-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur tempus at felis
                ut egestas. Aliquam placerat mauris a nisi pretium, a ultricies urna auctor.
                Maecenas id dolor pretium, porta neque in, laoreet risus. Proin at tristique quam,
                at semper elit.
              </p>
            </div>
            <div class="col-auto mx-auto align-self-center text-center">
              <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
                <input id="video" type="button" value="Aprende Mais!" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="../js/levelSelector.js"></script>
</html>

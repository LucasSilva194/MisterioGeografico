<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartografia Viva</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/dragdrop.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="main" class="container-fluid">
        <div class="row mx-auto">
            <div id="timer" class="col-auto">
              <p id="timer-title">Tempo:</p>
              <p id="timer-body">00:00</p>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mx-auto text-align-center">
            <div id="question" class="col-auto">
              <p id="question-title">Mapa Interativo:</p>
              <p id="question-body">
                Advinha o pais da bandeira arrastando o nome correto para cima da bandeira.
              </p>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mx-auto text-center">
            <div id="rectangle1" class="col-auto rectangle" >
                <ul class="list-unstyled" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <li id="hip1" draggable="true" ondragstart="drag(event)" class="mb-3">asdasd</li>
                    <li id="hip2" draggable="true" ondragstart="drag(event)" class="mb-3">asdasd</li>
                    <li id="hip3" draggable="true" ondragstart="drag(event)" class="mb-3">asdasd</li>
                    <li id="hip4" draggable="true" ondragstart="drag(event)" class="mb-3">asdasd</li>
                </ul>
            </div>
            <div id="rectangle2" class="col-auto rectangle">
                <div class="container-fluid">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-12">
                            <img id="flag" src="../imgs/bandeiras/holanda.jpg" alt="" />
                        </div>
                        <div class="col-12">
                            <div id="bordaRectangle" ondrop="drop(event)" ondragover="allowDrop(event)" class="rectangle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/dragdrop.js"></script>
</html>
